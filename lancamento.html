<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-ico" href="./img/favicon.ico">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/lancamento.css">
    <title>Lançamento</title>
</head>
<body>
    <header class="header">
        <img src="./img/logo-ford-256.png" alt="">
        <nav>
            <a href="./index.html">Home</a>
            <a href="./lancamento.html">Lançamento</a>
            <a href="contato.html">Contato</a>
            <link rel="icon" type="image/x-ico" href="img/favicon.ico">
        </nav>
        <span></span>
    </header>
    <main>
        <div>
            <iframe width="100%" height="450" src="https://www.youtube.com/embed/vQsryuNmsL0?autoplay=1" title="Ford Ranger 2022 | Gerações" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        <div class="tabela-scroll">
            <table>
                <tr>
                    <th>
                        <img src="./img/XL Cabine.jpg" alt="Imagem Do Carro Ford Cabine">
                    </th>
                    <th>
                        <img src="./img/xls 2.2 diesel.jpg" alt="Imagem Do Carro Ford XLS ">
                    </th>
                    <th>
                        <img src="./img/storm.jpg" alt="Imagem Do Ford Storm">
                    </th>
                </tr>
                <tr>
                    <td class="">
                        <div>
                            <input class="input" type="checkbox" id="xlcabine">
                            <label for="xlcabine">XL 2.0 Diesel 4x4 2022</label>
                            <img src="./img/info.png" alt="Icone Exclamação">
                        </div>
                    </td>
                    <td class="">
                        <div>
                            <input class="input" type="checkbox" id="xlsdiesel">
                            <label for="xlsdiesel">XLS 2.2 4x4 AT 2022</label>
                            <img src="./img/info.png" alt="Icone Exclamação">
                        </div>
                    </td>
                    <td class="">
                        <div>
                            <input  class="input" type="checkbox" id="storm">
                            <label for="storm">Storm 3.2 4x4 AT 2022</label>
                            <img src="./img/info.png" alt="Icone Exclamação">
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        
        <div class="button">
            <button>Compre carros</button>
        </div>
    </main>
    <footer class="footer">
        <div id="sociais">
            <p>Redes sociais</p>
            <div>
                <img src="./img/facebook-50.png" alt="Logo Facebook">
                <img src="./img/youtube-squared-50.png" alt="Logo Youtube">
                <img src="./img/instagram-logo-50.png" alt="Logo Instagram">
            </div>
        </div>
        <div id="direitos">
            <p>@ 2025 Ford Brasil. Todos os direitos reservados</p>
            <img src="./img/ford-96.png" alt="ford">
        </div>
    </footer>

</html>
