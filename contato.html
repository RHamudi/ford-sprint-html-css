<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-ico" href="./img/favicon.ico">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/contato.css">
    <title>Contato</title>
</head>
<body>
    <header class="header">
        <img src="./img/logo-ford-256.png" alt="">
        <ul>
            <a href="./index.html">Home</a>
            <a href="./lancamento.html">Lançamento</a>
            <a href="contato.html">Contato</a>
        </ul>
        <span></span>
    </header>
    <main>
        <img src="./img/xls 2.2 diesel.jpg" alt="">
        <form>
            <p>Sobre você</p>
            <input type="text" placeholder="NOME*">
            <input type="text" placeholder="E-MAIL*">
            <input type="text" placeholder="CPF*">
            <input type="text" placeholder="SOBRENOME*">
            <input type="text" placeholder="TELEFONE*">
            <select id="contato">
                <option selected disabled>COMO DESEJA SER CONTATADO*</option>
                <option>E-MAIL</option>
                <option>TELEFONE</option>
            </select>
            <textarea name="Mensagem" id="mensagem" cols="30" rows="5" placeholder="Deixe sua mensagem" ></textarea>
            <div>
                <button>Enviar</button>
            </div>
        </form>
    </main>
    <footer class="footer">
        <div id="sociais">
            <p>Redes sociais</p>
            <div>
                <img src="./img/facebook-50.png">
                <img src="./img/youtube-squared-50.png">
                <img src="./img/instagram-logo-50.png">
            </div>
        </div>
        <div id="direitos">
            <p>@ 2025 Ford Brasil. Todos os direitos reservados</p>
            <img src="./img/ford-96.png" alt="ford">
